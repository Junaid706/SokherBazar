{% extends 'base.html' %}
{% load static %}

{% block title %}Login - SokherBazar{% endblock %}

{% block content %}
<section class="auth-container">
    <div class="container">
        <div class="auth-form-container">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p>Login to continue exploring SokherBazar</p>
            </div>
            <form class="auth-form" id="login-form" method="POST" action="{% url 'login' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" class="form-control" id="login-email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" class="form-control" id="login-password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember_me">
                    <label for="remember-me">Remember me</label>
                </div>

                <button type="submit" class="btn btn-primary" style="width:100%;">Login</button>

                <div class="form-footer">
                    <p>Don't have an account? <a href="{% url 'register' %}">Register now</a></p>
                    <p><a href="#">Forgot your password?</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}


{% block scripts %}
<script>
// You can add custom login form validation or animations here
document.getElementById('login-form').addEventListener('submit', function(e) {
    // Example: check if password length is OK
    const password = document.getElementById('login-password').value;
    if (password.length < 8) {
        e.preventDefault();
        alert("Password must be at least 8 characters long.");
    }
});
</script>
{% endblock %}
