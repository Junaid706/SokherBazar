{% extends 'base.html' %}
{% load static %}

{% block title %}Settings - SokherBazar{% endblock %}

{% block content %}
<style>
.settings-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px;
    background-color: #FEF5E7;
    min-height: 100vh;
}

.settings-header {
    background: linear-gradient(to right, #D35400, #E67E22);
    color: white;
    padding: 30px;
    border-radius: 15px;
    margin-bottom: 30px;
    text-align: center;
}

.settings-content {
    background: white;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-weight: 600;
    color: #2C3E50;
    margin-bottom: 8px;
}

.form-control {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
}
</style>

<div class="settings-container">
    <div class="settings-header">
        <h1><i class="fas fa-cog"></i> Account Settings</h1>
        <p>Manage your account preferences and security</p>
    </div>

    <div class="settings-content">
        <h2 style="color: #2C3E50; margin-bottom: 25px;">Profile Settings</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" class="form-control" name="full_name" value="{{ user.get_full_name }}">
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="form-control" value="{{ user.email }}" readonly>
                <small style="color: #777;">Email cannot be changed</small>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" class="form-control" name="phone" 
                       value="{% if user.customer.phone %}{{ user.customer.phone }}{% elif user.artisan.phone %}{{ user.artisan.phone }}{% endif %}">
            </div>

            <button type="submit" class="btn" style="background: #D35400; color: white; padding: 12px 30px; border: none; border-radius: 25px; cursor: pointer;">Save Changes</button>
        </form>

        <div style="border-top: 2px solid #FEF5E7; margin: 40px 0; padding-top: 30px;">
            <h2 style="color: #2C3E50; margin-bottom: 25px;">Security</h2>
            <a href="{% url 'change_password' %}" class="btn" style="background: #27AE60; color: white; padding: 12px 30px; border-radius: 25px; text-decoration: none;">Change Password</a>
        </div>
    </div>
</div>
{% endblock %}
